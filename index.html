<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form Validation</title>
  <style>
    body { background: #f1f2f6; height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; }
    form { background: white; padding: 30px; border-radius: 16px; width: 300px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; }
    button { background: #00d2d3; color: white; width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; }
    .error { color: #e74c3c; font-size: 0.9em; }
  </style>
</head>
<body>
  <form onsubmit="return validate(event)">
    <input type="email" id="email" placeholder="Email" required>
    <div class="error" id="emailError"></div>
    <input type="password" id="pass" placeholder="Password" required>
    <div class="error" id="passError"></div>
    <button type="submit">Submit</button>
  </form>
  <script>
    function validate(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const pass = document.getElementById('pass').value;
      let valid = true;
      document.getElementById('emailError').textContent = '';
      document.getElementById('passError').textContent = '';
      if(!email.includes('@')) { document.getElementById('emailError').textContent = 'Invalid email'; valid = false; }
      if(pass.length < 6) { document.getElementById('passError').textContent = 'Password too short'; valid = false; }
      if(valid) alert('Form submitted!');
      return valid;
    }
  </script>
</body>
</html>
